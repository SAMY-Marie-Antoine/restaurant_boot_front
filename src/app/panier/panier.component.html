<table class="table table-striped">
    <thead>
        <th>Article</th>
        <th>Quantité</th>
        <th>Prix unitaire</th>
        <th>Total</th>
    </thead>

    <tbody>
        <tr *ngFor="let d of list()">
            <td *ngIf="d.produit">{{d.produit.libelle}}</td>
            <td *ngIf="d.menu">
                <div style="font-weight: bold;">Formule : {{d.menu.formule?.libelle}}</div>
                <br><div *ngFor="let item of d.menu.produits">{{item.libelle}}</div></td>
            <td>{{d.qte}}</td>
            <td>{{d.prix}}€</td>
            <td>{{d.total}}€</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" (click)="save()">Valider la commande</button>
<button class="btn btn-danger" (click)="reset()">Annuler la commande</button>
