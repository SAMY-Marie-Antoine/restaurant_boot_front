<div class="card">
    <div class="card-body">
    <form [formGroup]="signUpForm" (ngSubmit)="inscription()">
        <div class="mb-3">
          <label for="username" class="form-label">Choisir un identifiant</label>
          <input placeholder="identifiant" type="text" class="form-control" id="username" name="username" formControlName="username">
          <span class="text-danger" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">L'identifiant est obligatoire</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Choisir un mot de passe</label>
          <input placeholder="motdepasse" type="password" class="form-control" id="password" name="password" formControlName="password">
          <div class="text-danger" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Le mot passe est obligatoire</div>
          <div class="text-danger" *ngIf="passwordCtrl.dirty && !passwordCtrl.value.match('^(?=.*[A-Z])')">Au moins une lettre en majuscule</div>
          <div class="text-danger" *ngIf="passwordCtrl.dirty && !passwordCtrl.value.match('(?=.*[a-z])')">Au moins une lettre en minuscule</div>
          <div class="text-danger" *ngIf="passwordCtrl.dirty && !passwordCtrl.value.match('(.*[0-9].*)')">Au moins un chiffre</div>
          <div class="text-danger" *ngIf="passwordCtrl.dirty && !passwordCtrl.value.match('(?=.*[!@#$%^&*])')">Au moins un charactere sp√©cial</div>
          <div class="text-danger" *ngIf="passwordCtrl.dirty && !passwordCtrl.value.match('.{8,}')">Au moins 8 characteres</div>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" formControlName="passwordConfirm">
            <span class="text-danger" *ngIf="passwordConfirmCtrl.dirty && passwordConfirmCtrl.hasError('required')">La confirmation du mot de passe est obligatoire</span>
            <span class="text-danger" *ngIf="passwordConfirmCtrl.dirty && passwordConfirmCtrl.hasError('pwddiff')">Le mot de passe ne correspond pas</span>
          </div>
        <button type="submit" [disabled]="false" class="btn btn-primary">S'inscrire</button>
    </form>
    </div>
    </div>
