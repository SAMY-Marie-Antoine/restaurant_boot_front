<form [formGroup]="composeMenuForm" (ngSubmit)="save()">
<div class="dropdown">
      <select formControlName="formule" class="btn btn-secondary dropdown-toggle">
        <option disabled selected>Choisir formule</option>
        <option *ngFor="let f of list()" class="dropdown-item" [ngValue]="f">{{f.libelle}} - {{f.prix}}€</option>
    </select>
</div>

<div *ngIf="composition && entree" class="card">
<div class="card-title">Choisir une entrée</div>
<div *ngFor="let p of listEntreeFormule() | async | dansFormulePipe">
    <div class="card" style="width: 18rem;">
        <img src="/assets/img/{{p.id}}_s.jpg" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{p.libelle}}</h5>
        <p class="card-text">{{p.prix}}</p>
        <input type="radio" name="entree" [value]="p" formControlName="entree"/>
        </div>
    </div>
</div>
</div>

<div *ngIf="composition && plat" class="card">
  <div class="card-title">Choisir un plat</div>
  <div *ngFor="let p of listPlatFormule() | async | dansFormulePipe">
      <div class="card" style="width: 18rem;">
          <img src="/assets/img/{{p.id}}_s.jpg" class="card-img-top" alt="...">
          <div class="card-body">
          <h5 class="card-title">{{p.libelle}}</h5>
          <p class="card-text">{{p.prix}}</p>
          <input type="radio" name="plat" [value]="p" formControlName="plat"/>
          </div>
      </div>
</div>
</div>

<div *ngIf="composition && dessert" class="card">
  <div class="card-title">Choisir un dessert</div>
  <div *ngFor="let p of listDessertFormule() | async | dansFormulePipe">
    <div class="card" style="width: 18rem;">
      <img src="/assets/img/{{p.id}}_s.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.libelle}}</h5>
        <p class="card-text">{{p.prix}}</p>
        <input type="radio" name="dessert" [value]="p" formControlName="dessert"/>
      </div>
    </div>
</div>
</div>

<div *ngIf="composition && boisson" class="card">
  <div class="card-title">Choisir une boisson</div>
    <div *ngFor="let p of listBoissonFormule() | async | dansFormulePipe">
        <div class="card" style="width: 18rem;">
            <img src="/assets/img/{{p.id}}_s.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{p.libelle}}</h5>
            <p class="card-text">{{p.prix}}</p>
            <input type="radio" name="boisson" [value]="p" formControlName="boisson"/>
        </div>
      </div>
</div>
</div>

<div *ngIf="composition">
  <input type="number" name="qte" formControlName="qte" />
  <button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
