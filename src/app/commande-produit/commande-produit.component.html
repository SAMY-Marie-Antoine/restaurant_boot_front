<form [formGroup]="produitsForm" (ngSubmit)="save()">
<div class="container">
<div class="card-group justify-content-center">  
<div *ngFor="let p of list()">
  <div class="col-auto mb-3">
  <div *ngIf="p.id" class="card" style="width: 16rem;">
    <img src="/assets/img/crop{{ p.id }}_s.jpg" class="card-img-top" alt="image of food" style="height:200px"/>
    <div class="card-body">
      <h5 class="card-title">{{ p.libelle }}</h5>
      <p class="card-text">{{ p.prix }}â‚¬</p>
      <input class="form-control" type="number" [formControlName]="'a'+p.id"/>
    </div>
  </div>
</div>
</div>
</div>
</div>
<div class=" d-flex justify-content-end">
<button type="submit" class="btn btn-primary">Ajouter au panier</button>
</div>
</form>
