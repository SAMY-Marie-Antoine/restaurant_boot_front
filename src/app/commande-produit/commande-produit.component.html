<div *ngFor="let p of list()">
  <div class="card" style="width: 18rem">
    <img src="/assets/img/{{ p.id }}_s.jpg" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ p.libelle }}</h5>
      <p class="card-text">{{ p.prix }}</p>
      <button class="btn btn-primary" (click)="ajoutProduitDansCommande(p)">
        Choisir ce produit
      </button>
    </div>
  </div>
</div>
